<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/stylesheets" href="styles.css" />
    <script src="scripts.js" type="text/javascript" async defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input class="calculator__screen" data-screen value="0" disabled></input>
      <div class="calculator__buttons-container">
        <button class="calculator__btn btn-red" data-clear>CLEAR</button>
        <button class="calculator__btn" data-operator>รท</button>
        <button class="calculator__btn" data-operator>x</button>

        <button class="calculator__btn" data-number>7</button>
        <button class="calculator__btn" data-number>8</button>
        <button class="calculator__btn" data-number>9</button>
        <button class="calculator__btn" data-operator>+</button>

        <button class="calculator__btn" data-number>4</button>
        <button class="calculator__btn" data-number>5</button>
        <button class="calculator__btn" data-number>6</button>
        <button class="calculator__btn" data-operator>-</button>

        <button class="calculator__btn" data-number>1</button>
        <button class="calculator__btn" data-number>2</button>
        <button class="calculator__btn" data-number>3</button>

        <button class="calculator__btn" data-number>0</button>
        <button class="calculator__btn" data-point>.</button>
        <button class="calculator__btn" data-equals>=</button>
      </div>
    </div>
  </body>
</html>
