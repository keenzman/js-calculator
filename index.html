<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <script src="scripts.js" type="text/javascript" async defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input class="calculator__screen" data-screen value="0" disabled></input>
      <div class="calculator__buttons-container">
        <button class="calculator__btn clear" data-clear>AC</button>
        <button class="calculator__btn" data-ops="/">รท</button>
        <button class="calculator__btn" data-ops="x">x</button>

        <button class="calculator__btn" data-num>7</button>
        <button class="calculator__btn" data-num>8</button>
        <button class="calculator__btn" data-num>9</button>
        <button class="calculator__btn" data-ops="+">+</button>

        <button class="calculator__btn" data-num>4</button>
        <button class="calculator__btn" data-num>5</button>
        <button class="calculator__btn" data-num>6</button>
        <button class="calculator__btn" data-ops="-">-</button>

        <button class="calculator__btn" data-num>1</button>
        <button class="calculator__btn" data-num>2</button>
        <button class="calculator__btn" data-num>3</button>

        <button class="calculator__btn zero" data-num>0</button>
        <button class="calculator__btn" data-decimal>.</button>
        <button class="calculator__btn equals" data-equals>=</button>
      </div>
    </div>
  </body>
</html>
