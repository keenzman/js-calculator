<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="scripts.js" type="text/javascript" async defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen" data-screen>0</div>
      <div class="calculator__buttons-container">
        <button class="calculator__btn clear" data-clear>AC</button>
        <button class="calculator__btn divide" data-ops>÷</button>
        <button class="calculator__btn multiply" data-ops>×</button>

        <button class="calculator__btn seven" data-num>7</button>
        <button class="calculator__btn eight" data-num>8</button>
        <button class="calculator__btn nine" data-num>9</button>
        <button class="calculator__btn addition" data-ops>+</button>

        <button class="calculator__btn four" data-num>4</button>
        <button class="calculator__btn five" data-num>5</button>
        <button class="calculator__btn six" data-num>6</button>
        <button class="calculator__btn subtract" data-ops>−</button>

        <button class="calculator__btn one" data-num>1</button>
        <button class="calculator__btn two" data-num>2</button>
        <button class="calculator__btn three" data-num>3</button>

        <button class="calculator__btn zero" data-num>0</button>
        <button class="calculator__btn decimal" data-decimal>.</button>
        <button class="calculator__btn equals" data-equals>=</button>
      </div>
    </div>
  </body>
</html>
